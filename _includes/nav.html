{%- if site.texture.showNav -%}
<div class="navbar">
	<!--
	<ul>
		<a href="/"><li>Home</li></a>
		<a href="/about"><li>About</li></a>
	</ul>
	-->
	<ul>
		{% for item in site.data.nav %}

    {% endfor %}
	</ul>

</div>
{%- endif -%}
