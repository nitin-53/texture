# Build settings
# theme: texture

url: https://blog.fooman.in

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

collections:
  types:
    output: true
  authors:
    output: true

# Handling Reading
encoding            : "utf-8"
markdown_ext        : "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown            : kramdown

remote_theme: thelehhman/texture
